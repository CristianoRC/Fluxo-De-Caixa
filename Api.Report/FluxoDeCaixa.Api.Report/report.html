<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Fluxo de Caixa</title>

    <style>

        .credit {
            color: #B9F6CA;
        }

        .debit {
            color: #FF9E80
        }

        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            line-height: 24px;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
        }

        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
        }

        .invoice-box table tr td:nth-child(2) {
            text-align: right;
        }

        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }

        .invoice-box table tr.top table td.title {
            font-size: 45px;
            line-height: 45px;
            color: #333;
        }

        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .invoice-box table tr.item.last td {
            border-bottom: none;
        }

        .invoice-box table tr.item-consolidated td {
            border-bottom: 1px solid #eee;
            padding: 10px;
        }

        .invoice-box table tr.total td:nth-child(2) {
            border-top: 2px solid #eee;
            font-weight: bold;
            padding-bottom: 25px;
        }

        @media only screen and (max-width: 600px) {
            .invoice-box table tr.top table td {
                width: 100%;
                display: block;
                text-align: center;
            }
        }

        /** RTL **/
        .invoice-box.rtl {
            direction: rtl;
            font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        }

        .invoice-box.rtl table {
            text-align: right;
        }

        .invoice-box.rtl table tr td:nth-child(2) {
            text-align: left;
        }
    </style>
</head>

<body>
<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td colspan="2">
                <table>
                    <tr>
                        <td class="title">
                            <img src="https://www.cristianoprogramador.com/img/icon.png"
                                 style="width: 100%; max-width: 100px"/>
                        </td>

                        <td>
                            Fluxo de caixa<br/>
                            Data: #DATA<br/>
                            Carteira: #BALANCE
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr class="heading">
            <td>Extrato Consolidado</td>
            <td>Valor</td>
        </tr>
        <tr class="item-consolidated">
            <td>Entradas</td>
            <td>#CREDIT</td>
        </tr>
        <tr class="item-consolidated">
            <td>Saídas</td>
            <td>#DEBIT</td>
        </tr>

        <tr class="total">
            <td></td>
            <td><strong>Total: #AMOUNT</strong></td>
        </tr>


        <tr class="heading">
            <td>Transações</td>

            <td>Valor</td>
        </tr>

        #TRANSACTION

    </table>
</div>
</body>

</html>
